{% load static %}
{% block content %}
    <h1 class="text-center">Программа</h1>
    <div id="carouselProgramControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner carousel-program">
      {%for item in object.eventprogram_set.all %}
        <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
            <div class="row">
                <div class="col p-3">
                    <img src="{{item.image.url}}" style="position: relative" class="d-block w-100" alt="...">
                </div>
                <div class="col p-3">
                    <h3 style="color: black; font-weight: bold">{{ item.title }}</h3>
                    <p style="color: black;" >{{ item.text|safe }}</p>
                </div>
            </div>
        </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev carousel-button"  type="button" data-bs-target="#carouselProgramControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" style="margin: auto" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next carousel-button" type="button" data-bs-target="#carouselProgramControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
