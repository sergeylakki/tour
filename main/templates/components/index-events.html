{% load static %}
<hr class="featurette-divider">
{% for item in events %}
    <div class="flex-container">
        <div class="row">
          <div class="col-md-7 {% cycle 'order-1' 'order-0' %} p-4">
            <a class="link-body-emphasis" href="{% url 'event' item.id %}"><h2 class="featurette-heading fw-normal lh-1">{{item.title}}</h2></a>
            <p class="lead">{{item.description}}</p>
              <div class="row">
                  <div class="col-auto">
                     <a class="btn btn-success" href="{% url 'reservation' %}?event={{ item.id }}">Забронировать</a>
                  </div>
                  <div class="col-auto text-left">
                     <a class="btn btn-success" href="{% url 'event' item.id %}">Подробнее</a>
                  </div>
              </div>
          </div>
          <div class="col-md-5 {% cycle 'order-0' 'order-1' %} p-4">
            <img style="border: orange solid 1px" src="{{item.image.url}}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto rounded" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
          </div>
        </div>
    </div>
    <hr class="featurette-divider">
{% endfor %}
